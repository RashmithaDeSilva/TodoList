<div class="h-full w-full flex flex-col items-center gap-y-10 p-4 sm:p-6 md:p-10">

  <!-- Header -->
  <div class="flex flex-col sm:flex-row items-center justify-between w-full max-w-2xl gap-4">
    <h4 class="text-xl sm:text-2xl text-indigo-600 font-bold">
      All Todos ({{ todoCount() }})
    </h4>
    <button 
      (click)="addTodo()" 
      class="bg-indigo-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-all duration-300"
    >
      Add Todo
    </button>
  </div>

  <!-- Todo component -->
  <app-todo (notify)="onChildNotify()" class="w-full flex flex-col items-center justify-center gap-8" />
  
</div>
